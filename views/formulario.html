<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.adsttc.com/media/images/5747/ea2d/e58e/ce3d/4000/01cf/large_jpg/02_IMG_8368.jpg?1464330786');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #fff;
            font-size: 32px;
        }

        /* Estilos do formulário */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        /* Ajuste de tamanho para os campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        select {
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, #ccc 50%), linear-gradient(135deg, #ccc 50%, transparent 50%);
            background-position: calc(100% - 20px) center, calc(100% - 15px) center;
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }

        /* Estilo para o rótulo da checkbox */
        .checkbox-label {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form action="/cadastro" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" class="form-control" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" required><br>

        <label for="curso">Selecione um Curso:</label>
        <select id="curso" name="curso" class="form-control" required>
            <option value="curso1">Ensino Médio com Desenvolvimento de Sistemas</option>
            <option value="curso2">Ensino Médio com Exatas</option>
            <option value="curso3">Ensino Médio com Linguagens</option>
            <option value="curso4">Ensino Médio com Administração</option>
            <option value="curso5">Técnico em Administração</option>
            <option value="curso6">Técnico em Informática</option>
            <option value="curso7">Técnico em Turismo</option>
            <option value="curso8">Técnico em Edificações</option>
        </select><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" required><br>

        <label class="checkbox-label">
            <input type="checkbox" id="comunicacoes" name="comunicacoes" class="form-control">
            Receber Comunicações
        </label><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
